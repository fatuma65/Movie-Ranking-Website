<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <title>Contact Form</title>
  </head>
  <body>
    <header
      class="flex lg:flex-row justify-around lg:items-center bg-rose-900 text-white fixed w-full top-0 left-0 z-10 overscroll-contain">
      <h1 class="text-3xl font-extrabold">MRP</h1>
      <nav>
        <ul class="flex p-2 text-base">
          <li class="p-2"><a href="./index.html">HOME</a></li>
          <li class="p-2"><a href="./genres.html">GENRES</a></li>
          <li class="p-2"><a href="./favourites.html">FAVOURITES</a></li>
          <li class="p-2"><a href="./contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <main class="bg-blue-950 text-white">
      <section class="p-36">
        <div
          class="shadow-2xl rounded-xl bg-white lg:flex flex-wrap justify-center items-center w-full">
          <!-- <div class=""> -->
            <img
              src="./images/undraw_Contact_us_re_4qqt.png"
              alt="undraw contact image"
              class="p-4 w-full lg:w-1/2" />
          <!-- </div> -->
          <div class="lg:w-1/2 lg:p-4 bg-slate-600 w-full">
            <form action="" class="flex flex-col p-4 ">
              <label for="names" class="p-2">Name</label>
              <input
                type="text"
                id="names"
                class="p-4 bg-slate-300 text-black rounded-3xl" />
              <label for="email" class="p-2">Email</label>
              <input
                type="email"
                id="email"
                class="p-4 bg-slate-300 text-black rounded-3xl" />
              <label for="message" class="p-2">Message</label>
              <textarea
                name=""
                id="message"
                class="p-12 bg-slate-300 text-black"></textarea>
              <input type="submit" class="p-4 bg-slate-800 mt-4" id="sub" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <script>
      var linked = document.getElementById("sub");
      const handleSubmit = () => {
        alert("Response recieved successfully");
      };
      linked.addEventListener("click", handleSubmit);
    </script>
  </body>
</html>
